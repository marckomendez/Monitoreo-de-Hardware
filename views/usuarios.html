<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Usuarios - DIMO</title>
  <link rel="stylesheet" href="/public/css/estilo.css"/>
  <link rel="icon" type="image/png" href="/dimo_icon_32.png"/>
  <script src="/public/js/config.js"></script>
</head>
<body>
  <!-- Topbar consistente -->
  <header class="topbar">
    <div class="brand" onclick="location.href='index.html'">DIMO</div>
    <nav id="nav"></nav>
    <div class="session" id="session"></div>
  </header>

  <!-- Contenido con el mismo layout que Umbrales -->
  <main class="wrap">
    <div class="alertas-card">
      <div class="filters">
        <button class="btn" id="btnCrearUsuario">Crear Usuario</button>
      </div>

      <h3>Gestión de Usuarios</h3>
      <div id="msg" class="msg"></div>

      <table class="tabla-usuarios" id="tablaUsuarios">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- ⚠️ Modal SIN CAMBIOS (lo dejamos tal cual lo tenías) -->
  <div id="modalUsuario" class="modal-usuario" style="display:none;">
    <div class="modal-contenido">
      <h3 id="tituloModalUsuario">Crear Usuario</h3>
      <form id="formUsuario">
        <input type="hidden" id="usuarioId"/>
        <label>Nombre</label>
        <input type="text" id="nombreUsuario" required/>
        <label>Correo</label>
        <input type="email" id="emailUsuario" required/>
        <label>Rol</label>
        <select id="rolUsuario">
          <option value="1">Admin</option>
          <option value="2">Técnico</option>
          <option value="3">Consulta</option>
        </select>
        <label id="labelPassword">Contraseña</label>
        <input type="password" id="passwordUsuario" required/>
        <div class="modal-botones">
          <button type="submit" id="btnGuardarUsuario">Guardar</button>
          <button type="button" onclick="cerrarModalUsuario()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/public/js/usuarios.js" defer></script>
</body>
</html>
